<section class="vh-90">
  <div class="container pt-4">
    <div class="text-center">
      <app-star [titleStar]="title" [customColor]="lineClr"></app-star>
    </div>
    <form id="contact-form" class="w-50 m-auto mt-5 py-3">
      <!-- user name -->
      <label for="userName" class="text-sec my-2 position-relative top-0" [class.top-40]="!userName">userName:</label>
      <input type="text" id="userName" placeholder="Enter your name" name="userName" [(ngModel)]="userName"
        class="form-control shadow-none border-top-0 border-start-0 border-end-0 position-relative my-2" />
      <!-- user age -->
      <label for="userAge" class="text-sec my-2 position-relative top-0" [class.top-40]="!userAge">userAge
        :</label>
      <input type="text" id="userAge" placeholder="Enter your age" name="userAge" [(ngModel)]="userAge"
        class="form-control shadow-none border-top-0 border-start-0 border-end-0 position-relative my-2" />
      <!-- user email -->
      <label for="userEmail" class="text-sec my-2 position-relative top-0" [class.top-40]="!userEmail">userEmail
        :</label>
      <input type="email" id="userEmail" placeholder="Enter your email" name="userEmail" [(ngModel)]="userEmail"
        class="form-control shadow-none border-top-0 border-start-0 border-end-0 position-relative my-2" />
      <!-- user password -->
      <label for="userPassword" class="text-sec my-2 position-relative top-0"
        [class.top-40]="!userPassword">userPassword :</label>
      <input type="password" id="userPassword" placeholder="Enter your password" name="userPassword"
        [(ngModel)]="userPassword"
        class="form-control shadow-none border-top-0 border-start-0 border-end-0 position-relative my-2" />
      <div class="mt-4">
        <button type="submit" class="btn-main">Send Message</button>
      </div>
    </form>
  </div>
</section>
